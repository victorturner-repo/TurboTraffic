
<!DOCTYPE html>
<html>
<head>
<title>Campaigns</title>
<link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
<header>
<h2>TurboTraffic</h2>
<nav>
<a href="index.html">Dashboard</a>
<a href="create.html">Create</a>
<a href="campaigns.html">Campaigns</a>
<a href="settings.html">Settings</a>
</nav>
</header>
<div class="container">
<div class="card">
<h3>Campaigns</h3>
<div id="list"></div>
</div>
</div>
<script src="./assets/js/storage.js"></script>
<script>
const campaigns=Storage.getCampaigns();
const list=document.getElementById("list");
if(campaigns.length===0){list.innerHTML="No campaigns yet";}
campaigns.forEach((c,i)=>{
  list.innerHTML+=`
  <div class="card">
  <strong>${c.name}</strong><br>
  Channel: ${c.channel}<br>
  Budget: ${c.budget}<br>
  Clicks: ${c.metrics.clicks}<br>
  Conversions: ${c.metrics.conversions}<br>
  <button onclick="remove(${i})" class="secondary">Delete</button>
  </div>`;
});
function remove(i){
  Storage.deleteCampaign(i);
  location.reload();
}
</script>
</body>
</html>
